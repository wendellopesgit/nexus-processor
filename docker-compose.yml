version: '3.8'

services:
  app:
    container_name: nexus-processor
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - TZ=America/Sao_Paulo
      - NODE_ENV=production
      - PORT=3000
      - PROCESSING_STRATEGY=${PROCESSING_STRATEGY:-standard}
      - RABBITMQ_URL=amqp://nexus:nexus-challenge@rabbitmq:5672
      - MONGO_URL=mongodb://root:nexus-challenge@mongo:27017/orders?authSource=admin
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: nexus
      RABBITMQ_DEFAULT_PASS: nexus-challenge
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./config/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    restart: unless-stopped

  mongo:
    container_name: mongo-db
    image: mongo:5.0
    ports:
      - '27017:27017'
    environment:
      TZ: America/Sao_Paulo
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: nexus-challenge
      MONGO_INITDB_DATABASE: orders
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: >
        mongosh --quiet -u root -p nexus-challenge --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    command: mongod --auth

volumes:
  mongo-data:
    driver: local
  rabbitmq-data:
    driver: local
